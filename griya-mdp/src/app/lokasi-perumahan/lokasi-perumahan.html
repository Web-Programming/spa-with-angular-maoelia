<div class="card h-100 shadow-sm border-0 overflow-hidden">
  <!-- Property Image -->
  <div class="position-relative">
    <img
      [src]="housing.image"
      class="card-img-top"
      alt="Perumahan Modern"
      style="height: 250px; object-fit: cover"
    />

    <!-- Badge Status -->
    <span
      class="position-absolute top-0 start-0 m-3 badge bg-success"
      [ngClass]="{
        'bg-success': housing.status === 'Available',
        'bg-warning': housing.status === 'Padding',
        'bg-secondary': housing.status === 'Sold'
      }"
    >
      <i class="bi bi-check-circle-fill me-1"></i>{{ housing.status }}
    </span>

    <!-- Favorite Button -->
    <button class="position-absolute top-0 end-0 m-3 btn btn-sm btn-light rounded-circle shadow-sm">
      <i class="bi bi-heart"></i>
    </button>
  </div>

  <div class="card-body">
    <!-- Property Title & Location -->
    <h5 class="card-title fw-bold mb-2">{{ housing.title }}</h5>
    <p class="text-muted mb-3">
      <i class="bi bi-geo-alt-fill text-primary me-1"></i>{{ housing.location }}
    </p>

    <!-- Price -->
    <div class="mb-3">
      <h4 class="text-primary fw-bold mb-0">Rp {{ formatPrice(housing.price) }}</h4>
      <small class="text-muted">Harga mulai dari</small>
    </div>

    <!-- Property Features -->
    <div class="d-flex gap-3 mb-3 text-muted">
      <small> <i class="bi bi-house-door me-1"></i>{{ housing.bedrooms }} Kamar </small>
      <small> <i class="bi bi-droplet me-1"></i>{{ housing.bathrooms }} K. Mandi </small>
      <small> <i class="bi bi-rulers me-1"></i>{{ housing.area }} mÂ² </small>
    </div>

    <!-- Description -->
    <p class="card-text text-muted small mb-3">
      {{ housing.description }}
    </p>

    <!-- Action Buttons -->
    <div class="d-grid gap-2">
      <a href="#" class="btn btn-primary" [routerLink]="['/property', housing.id]">
        <i class="bi bi-eye me-2"></i>Lihat Detail
      </a>
      <a href="#" class="btn btn-outline-primary">
        <i class="bi bi-telephone me-2"></i>Hubungi Sales
      </a>
    </div>
  </div>

  <!-- Card Footer -->
  <div class="card-footer bg-light border-0">
    <div class="d-flex justify-content-between align-items-center">
      <small class="text-muted"> <i class="bi bi-calendar3 me-1"></i>Posted 2 days ago </small>
      <div class="text-warning">
        <i class="bi bi-star-fill" *ngFor="let star of getStars()"></i>
        <i class="bi bi-star-half" *ngIf="hasHalfStars()"></i>
        <i class="bi bi-star" *ngFor="let star of getEmptyStars()"></i>
        <small class="text-muted ms-1">{{ housing.rating }}</small>
      </div>
    </div>
  </div>
</div>
